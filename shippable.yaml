language: ruby
build_image: 
  name: jpetazzo/dind
  privileged: true

rvm:
- 2.1.1
env:
- CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage
install:
script:
  - docker run --name some-postgres -e POSTGRES_PASSWORD=mysecretpassword -d -P postgres
  - PGPASSWORD=mysecretpassword psql -h localhost -p 49163 --username=postgres < seed.sql
  - PGPASSWORD=mysecretpassword psql -h localhost -p 49163 --username=postgres < query.sql
